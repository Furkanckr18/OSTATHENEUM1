<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazarlar</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Arama Bölümü Stilleri */
        #arama-bolumu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-top: 120px;
            margin-bottom: 110px;
        }

        #arama-container {
            display: flex;
            gap: 10px;
            width: 80%;
            max-width: 600px;
            flex-direction: column;
        }

        #yazar-arama {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            background-color: #333;
            color: white;
            margin-bottom: 10px;
            display: none; /* Başlangıçta gizli */
        }

        button {
            padding: 12px;
            background-color: #f0ad4e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #e09a38;
        }

        /* Yazar Listesi Bölümü */
        #yazarlar-listesi {
            width: 100%;
            margin-top: 40px;
            background-color: #222;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }

        #arama-sonuclari {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .yazar-item {
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: orange;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            border: 2px solid #444;
            text-align: center;
        }

        .yazar-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .yazar-item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Öne Çıkan Yazarlar */
        .one-cikan-baslik {
            color: #f0ad4e;
            margin: 30px 0 20px;
            text-align: center;
            font-size: 1.3em;
        }
    </style>
</head>

        const container = document.getElementById('arama-sonuclari');
        // const searchInput = document.getElementById('yazar-arama');

        // Rastgele 5 yazar seç
        function rastgeleYazarlar() {
            const kopyaDizi = [...authors];
            const karistirilmis = kopyaDizi.sort(() => 0.5 - Math.random());
            return karistirilmis.slice(0, 5);
        }

        // Öne çıkan yazarları göster
        function oneCikanYazarlariGoster() {
            container.innerHTML = '';
            const oneCikanlar = rastgeleYazarlar();
            
            oneCikanlar.forEach(author => {
                const box = document.createElement('div');
                box.className = 'yazar-item';

                const img = document.createElement('img');
                img.src = author.image;
                img.alt = author.name;

                const name = document.createElement('div');
                name.textContent = author.name;

                box.appendChild(img);
                box.appendChild(name);
                container.appendChild(box);
            });
        }

        // Tüm yazarları göster
        function tumYazarlariGoster() {
            searchInput.style.display = 'block'; // Arama çubuğunu göster
            container.innerHTML = '';
            
            authors.forEach(author => {
                const box = document.createElement('div');
                box.className = 'yazar-item';

                const img = document.createElement('img');
                img.src = author.image;
                img.alt = author.name;

                const name = document.createElement('div');
                name.textContent = author.name;

                box.appendChild(img);
                box.appendChild(name);
                container.appendChild(box);
            });
        }

                       // Yazar arama fonksiyonu
                       function yazarAra() {
                    const aramaKelimesi = searchInput.value.toLowerCase();
                    const filtrelenmisYazarlar = authors.filter(author => {
                        return author.name.toLowerCase().includes(aramaKelimesi);
                    });

                    container.innerHTML = ''; // Eski sonuçları temizle
                    filtrelenmisYazarlar.forEach(author => {
                        const box = document.createElement('div');
                        box.className = 'yazar-item';

                        const img = document.createElement('img');
                        img.src = author.image;
                        img.alt = author.name;

                        const name = document.createElement('div');
                        name.textContent = author.name;

                        box.appendChild(img);
                        box.appendChild(name);
                        container.appendChild(box);
                    });
                }

                // Sayfa yüklendiğinde öne çıkan yazarları göster
                window.onload = function() {
                    oneCikanYazarlariGoster();
                };
                const searchInput = document.getElementById('yazar-arama');
const featuredAuthors = document.querySelector('.one-cikan-baslik'); // Öne Çıkan Yazarlar bölümü

searchInput.addEventListener('input', () => {
    if (searchInput.value.trim() !== "") {
        featuredAuthors.remove(); // Arama yapınca tamamen kaldır
    }

});
    </script>

    <style>
        /* Giriş yap sayfasına özel stiller (temaya uyumlu olacak şekilde) */
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .auth-container {
            background-color: var(--second-bg-color);
            border-radius: 2rem;
            padding: 3rem 4rem;
            width: 400px;
            text-align: center;
            border: 2px solid var(--main-color);
        }

        .auth-container h2 {
            font-size: 3rem;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .auth-container .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .auth-container .form-group label {
            display: block;
            font-size: 1.6rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .auth-container .form-group input {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.6rem;
            color: var(--text-color);
            background-color: #222;
            border-radius: 1rem;
            border: 1px solid #444;
            box-sizing: border-box;
        }

        .auth-container .form-group input:focus {
            border-color: var(--main-color);
            outline: none;
        }

        .auth-container .btn {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: black;
            background-color: var(--main-color);
            border-radius: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-container .btn:hover {
            background-color: #ff8c00;
        }

        .auth-container .auth-link {
            margin-top: 1.5rem;
            font-size: 1.4rem;
            color: var(--text-color);
        }

        .auth-container .auth-link a {
            color: var(--main-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <h2>Giriş Yap</h2>
            <form action="/login" method="POST"> <div class="form-group">
                    <label for="username">Kullanıcı Adı veya E-posta</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Giriş Yap</button>
                <p class="auth-link">Hesabınız yok mu? <a href="kayıt.html">Kayıt Ol</a></p>
            </form>
        </div>
    </section>
